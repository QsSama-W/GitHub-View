<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .project-card {
                @apply bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <i class="fa fa-github text-3xl text-gray-800 mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-800">GitHub View</h1>
            </div>
            <div class="flex items-center">
                <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
                    <i class="fa fa-user-circle-o text-gray-500 mr-2"></i>
                    <span class="font-medium">QsSama-W</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 状态显示区 -->
        <div id="status-container" class="mb-8 text-center">
            <div id="loading" class="flex justify-center items-center py-8">
                <i class="fa fa-spinner fa-spin text-3xl text-primary mr-3"></i>
                <p class="text-lg text-gray-600">正在加载项目数据...</p>
            </div>
            <div id="error" class="hidden py-8 text-red-500">
                <i class="fa fa-exclamation-circle text-3xl mr-3"></i>
                <p class="text-lg">加载项目时出错，请稍后重试</p>
            </div>
            <div id="empty" class="hidden py-8 text-gray-500">
                <i class="fa fa-folder-open-o text-3xl mr-3"></i>
                <p class="text-lg">未找到任何项目</p>
            </div>
        </div>

        <!-- 项目过滤器 -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center">
            <h2 class="text-xl font-semibold mb-4 md:mb-0">项目列表 <span id="project-count" class="text-gray-500 text-base font-normal">(按更新日期排序)</span></h2>
            <div class="flex space-x-2">
                <button id="sort-newest" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">
                    <i class="fa fa-sort-amount-desc mr-1"></i> 最新更新
                </button>
                <button id="sort-oldest" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                    <i class="fa fa-sort-amount-asc mr-1"></i> 最早更新
                </button>
            </div>
        </div>

        <!-- 项目网格 -->
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 项目卡片将通过JavaScript动态添加 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="mt-2 text-gray-400 text-sm">© 2025 GitHub View</p>
        </div>
    </footer>

    <script>
        // 全局变量
        let projects = [];
        let sortOrder = 'newest'; // 默认按最新排序

        // DOM 元素
        const projectsContainer = document.getElementById('projects-container');
        const loadingIndicator = document.getElementById('loading');
        const errorIndicator = document.getElementById('error');
        const emptyIndicator = document.getElementById('empty');
        const projectCountElement = document.getElementById('project-count');
        const sortNewestButton = document.getElementById('sort-newest');
        const sortOldestButton = document.getElementById('sort-oldest');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchProjects();
            
            // 排序按钮事件
            sortNewestButton.addEventListener('click', () => {
                if (sortOrder !== 'newest') {
                    sortOrder = 'newest';
                    sortNewestButton.classList.remove('bg-gray-200', 'text-gray-700');
                    sortNewestButton.classList.add('bg-primary', 'text-white');
                    sortOldestButton.classList.remove('bg-primary', 'text-white');
                    sortOldestButton.classList.add('bg-gray-200', 'text-gray-700');
                    renderProjects();
                }
            });
            
            sortOldestButton.addEventListener('click', () => {
                if (sortOrder !== 'oldest') {
                    sortOrder = 'oldest';
                    sortOldestButton.classList.remove('bg-gray-200', 'text-gray-700');
                    sortOldestButton.classList.add('bg-primary', 'text-white');
                    sortNewestButton.classList.remove('bg-primary', 'text-white');
                    sortNewestButton.classList.add('bg-gray-200', 'text-gray-700');
                    renderProjects();
                }
            });
        });

        // 获取项目数据
        async function fetchProjects() {
            try {
                // 显示加载状态
                loadingIndicator.classList.remove('hidden');
                errorIndicator.classList.add('hidden');
                emptyIndicator.classList.add('hidden');
                
                // 调用GitHub API获取用户仓库
                const response = await fetch('https://api.github.com/users/QsSama-W/repos?per_page=100');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                projects = data;
                
                // 隐藏加载状态
                loadingIndicator.classList.add('hidden');
                
                // 渲染项目
                if (projects.length === 0) {
                    emptyIndicator.classList.remove('hidden');
                } else {
                    renderProjects();
                }
                
            } catch (error) {
                console.error('Error fetching projects:', error);
                loadingIndicator.classList.add('hidden');
                errorIndicator.classList.remove('hidden');
            }
        }

        // 渲染项目列表
        function renderProjects() {
            // 清空容器
            projectsContainer.innerHTML = '';
            
            // 更新项目计数
            projectCountElement.textContent = `(${projects.length} 个项目)`;
            
            // 按更新日期排序
            const sortedProjects = [...projects].sort((a, b) => {
                const dateA = new Date(a.updated_at);
                const dateB = new Date(b.updated_at);
                return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
            });
            
            // 创建项目卡片
            sortedProjects.forEach((project, index) => {
                // 延迟添加，创造错落有致的动画效果
                setTimeout(() => {
                    const card = createProjectCard(project);
                    projectsContainer.appendChild(card);
                }, index * 50);
            });
        }

        // 创建单个项目卡片
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card fade-in';
            
            // 格式化日期
            const updatedDate = new Date(project.updated_at);
            const formattedDate = updatedDate.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // 处理没有描述的情况
            const description = project.description || '<span class="text-gray-400 italic">无描述</span>';
            
            // 处理没有星标的情况
            const stars = project.stargazers_count > 0 ? project.stargazers_count : 0;
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold hover:text-primary transition-colors">
                            <a href="${project.html_url}" target="_blank" rel="noopener noreferrer">
                                ${project.name}
                            </a>
                        </h3>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">
                            ${project.language || '未知'}
                        </span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">
                        ${description}
                    </p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center space-x-4">
                            <span class="flex items-center">
                                <i class="fa fa-star-o mr-1"></i> ${stars}
                            </span>
                            <span class="flex items-center">
                                <i class="fa fa-code-fork mr-1"></i> ${project.forks_count}
                            </span>
                        </div>
                        <span>
                            最后更新: ${formattedDate}
                        </span>
                    </div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
